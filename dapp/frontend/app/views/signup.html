<h1>Signup</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="seed" class="col-sm-2 control-label">Seed</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="seed" id="seed" placeholder="12 word seed">
        </div>
    </div>
    <div class="form-group">
        <label for="encryptionPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="encryptionPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="generateWallet()">Generate</button>
        </div>
    </div>
</form>

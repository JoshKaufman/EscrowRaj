<h1>Signup</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="seed" class="col-sm-2 control-label">Seed</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="seed" id="seed" placeholder="12 word seed">
            <input type="checkbox" id="randomSeed" value="option1" aria-label="..." ng-model="randomizeSeedOption" ng-change="randomizeSeed()">
            <label for="randomSeed">Randomly generate a seed for me</label>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': emptyPassword}">
        <label for="encryptionPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="password" id="encryptionPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <span class="form-control-static" id="address">{{address}}</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="generateWallet()">Generate</button>
        </div>
    </div>
</form>

<form class="form-horizontal">
    <div class="form-group" ng-class="{'has-error': email.valid === false}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" ng-model="email.value" placeholder="Email">
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': password.valid === false}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" ng-model="password.value" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
